name: Deploy Workshop Guide

on:
  push:
    paths:
      - 'workshop-guide/**'
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::637423443220:role/GitHubActionRole
          aws-region: ap-southeast-2

      - name: Install CDK Dependencies
        working-directory: workshop-guide/infra
        run: npm ci

      - name: Deploy Infrastructure
        working-directory: workshop-guide/infra
        run: npx cdk deploy --require-approval never
        
      - name: Get Infrastructure Outputs
        working-directory: workshop-guide/infra
        id: outputs
        run: |
          # Fetch CloudFormation outputs directly
          BUCKET=$(aws cloudformation describe-stacks --stack-name SydneyWorkshopGuideStack --query "Stacks[0].Outputs[?OutputKey=='BucketName'].OutputValue" --output text)
          DIST_ID=$(aws cloudformation describe-stacks --stack-name SydneyWorkshopGuideStack --query "Stacks[0].Outputs[?OutputKey=='DistributionId'].OutputValue" --output text)
          echo "BUCKET_NAME=$BUCKET" >> $GITHUB_ENV
          echo "DISTRIBUTION_ID=$DIST_ID" >> $GITHUB_ENV

      - name: Sync Static Files
        run: |
          aws s3 sync workshop-guide s3://${{ env.BUCKET_NAME }} \
            --delete \
            --exclude "infra/*" \
            --exclude ".gitignore"

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.DISTRIBUTION_ID }} \
            --paths "/*"
